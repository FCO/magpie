name    = Magpie
author  = Kip Hampton <kip.hampton@tamarou.com>
license = Perl_5
copyright_holder = Tamarou, LLC
copyright_year   = 2011

[MetaResources]
bugtracker.web    = http://rt.cpan.org/NoAuth/Bugs.html?Dist=Moose
bugtracker.mailto = bug-moose@rt.cpan.org
repository.url    = git://git.moose.perl.org/Moose.git
repository.web    = http://git.shadowcat.co.uk/gitweb/gitweb.cgi?p=gitmo/Moose.git;a=summary
repository.type   = git

[AutoVersion]
[PkgVersion]
[PodVersion]

[@Basic]

[PruneFiles]
filenames = Makefile.PL
match = ^nytprof.*
 
[AutoPrereqs]
skip = ^libmem*|XML::LibXSLT|Template|XML::XSP|Data::Dumper::Concise|parent*$

[Prereqs]
Bread::Board = 0
HTTP::Throwable = 0
JSON::Any = 0
Moose = 0
Plack = 0
Pod::Weaver::Section::SeeAlso = 0
XML::LibXML = 0

[Prereqs / RuntimeReccomends]
-phase = runtime
CHI = 0
KiokuDB = 0
KiokuDB::Backend::DBI = 0
KiokuX::Model = 0

[Prereqs / TestRequires]
Test::Requires = 0
HTTP::Request::Common = 0
Devel::Monitor = 0
Memcached::libmemcached = 0

[PodSyntaxTests]
[PodCoverageTests]

[@Git]
changelog   = Changes
allow_dirty = dist.ini
allow_dirty = Changes
commit_msg  = v%v%n%n%c
tag_format  = %v
tag_message = %v
push_to     = origin

[PodWeaver]


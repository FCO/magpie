[MetaResources]
bugtracker.web    = http://rt.cpan.org/NoAuth/Bugs.html?Dist=Moose
bugtracker.mailto = bug-moose@rt.cpan.org
repository.url    = git://git.moose.perl.org/Moose.git
repository.web    = http://git.shadowcat.co.uk/gitweb/gitweb.cgi?p=gitmo/Moose.git;a=summary
repository.type   = git

[AutoVersion]
[PkgVersion]
[PodVersion]

[@Basic]

[PruneFiles]
filenames = Makefile.PL
match = ^nytprof.*
 
;[AutoPrereqs]
;skip = libmem*
;skip = ^XML::LibXSLT
;skip = ^Template
;skip = ^XML::XSP
;skip = ^Data::Dumper::Concise
;skip = ^Bread::Board::
;skip = parent*$
;skip = ^Devel::

[Prereqs]
Bread::Board = 0.25
Carp = 1.24 
HTTP::Negotiate = 6.00 
HTTP::Throwable = 0.016
JSON::Any = 1.29
KiokuDB = 0.52
Moose = 2.0402
MooseX::Traits = 0.11
MooseX::Types::Path::Class = 0.05
Plack = 0.9985
Scalar::Util = 1.23 
Try::Tiny = 0.11
URI = 1.59
XML::LibXML = 1.90

[Prereqs / RuntimeReccomends]
-phase = runtime
CHI = 0.50
KiokuDB::Backend::DBI = 1.21
KiokuX::Model = 0.02

[Prereqs / DevelopRequires]
; authordep Pod::Weaver::Section::SeeAlso

[Prereqs / TestRequires]
Test::Simple = 0.98
Test::Requires = 0.06
HTTP::Request::Common = 6.02
;Devel::Monitor = 0
;Memcached::libmemcached = 0

[PodSyntaxTests]
[PodCoverageTests]

[@Git]
changelog   = Changes
allow_dirty = dist.ini
allow_dirty = Changes
commit_msg  = v%v%n%n%c
tag_format  = %v
tag_message = %v
push_to     = origin

[PodWeaver]

